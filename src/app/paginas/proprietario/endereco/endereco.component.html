<mat-card>

  <h2 class="alinhar">Lista de endereços de {{data.nome}}</h2>

  <mat-card-header>
          <mat-form-field style="width:40% !important; padding: 1%" hintLabel="Pesquisa endereço" appearance="fill">
              <mat-label>Pesquisa</mat-label>
              <input matInput #input (keyup)="buscar($event)">
          </mat-form-field>
  </mat-card-header>

  <mat-card-content>
      <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="cep">
              <th mat-header-cell *matHeaderCellDef> CEP </th>
              <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
          </ng-container>

          <ng-container matColumnDef="logradouro">
              <th mat-header-cell *matHeaderCellDef> Rua/Av. </th>
              <td mat-cell *matCellDef="let element"> {{element.logradouro}} </td>
          </ng-container>

          <ng-container matColumnDef="numero">
              <th mat-header-cell *matHeaderCellDef> Numero </th>
              <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
          </ng-container>

          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoEndereco}} </td>
        </ng-container>

          <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Açoes </th>
              <td mat-cell *matCellDef="let element">
                  <button matTooltip="Alterar" (click)="editAddres(element.id)">
                      <i class="material-icons edit">edit</i>
                  </button>
                  <button  matTooltip="Excluir">
                      <i class="material-icons delete">delete</i>
                  </button>

              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
  </mat-card-content>

  <mat-card-footer style="padding-left: 10px; padding-bottom: 10px;">
    <button mat-raised-button color="primary" (click)="openDialog()" style="width:48% !important; padding: 1%">Novo Endereço</button>
    <button mat-raised-button (click)="onCancel()" style="width:48% !important; padding: 1%">Volta</button>
  </mat-card-footer>

</mat-card>
